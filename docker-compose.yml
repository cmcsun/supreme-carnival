version: '3.9'

services:
  
  traefik:
    image: traefik:v2.10
    restart: always
    container_name: traefik
    ports:
      - published: 80 # change here to 8080
        target: 80
        mode: host
      - published: 443 # change here to 8443
        target: 443
        mode: host
      - published: 8080
        target: 8080
        mode: host
    command:
      - --providers.docker=true
      - --providers.docker.network=proxy
      - --providers.docker.exposedByDefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.web.http.redirections.entryPoint.to=websecure
      - --entryPoints.web.http.redirections.entryPoint.scheme=https
      - --entryPoints.websecure.http.tls=true
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.email=chris@zignage.com
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --entrypoints.websecure.address=:443
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--log.level=INFO"
      - "--accesslog=true"
      - --api.debug=true
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
    volumes:
      - ./letsencrypt:/letsencrypt # Volume for certs (TLS)
      - /var/run/docker.sock:/var/run/docker.sock # Volume for docker admin
      - /home/zignage/traefik/supreme-carnival/.htpasswd:/.htpasswd

    networks:
      - proxy
    labels:
      - traefik.enable=true
      - "traefik.http.routers.traefik.rule=Host(`dashboard.mmtest.sobe.world`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=myresolver"

  whoami:
    image: traefik/whoami:latest
    ports:
      - 8100:8100
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mywhoami.rule=Host(`whoami.mmtest.sobe.world`)"
      - "traefik.http.routers.mywhoami.entrypoints=web"
      - "traefik.http.services.mywhoami.loadbalancer.server.port=8100"
      - "traefik.docker.network=proxy"
    networks:
      - proxy

  mongodb:
    restart: always
    container_name: mongodb
    image: mongo:4.4.6
    tty: true
    env_file:
      - .env
    volumes:
      - ./meshcentral/mongodb_data:/data/db
    expose:
      - 27017
    networks:
      - meshcentral-tier

  meshcentral:
    restart: always
    container_name: meshcentral
    image: typhonragewind/meshcentral:latest
    depends_on:
      - mongodb
    ports:
      - 4430:4430
    volumes:
      - ./meshcentral/data:/opt/meshcentral/meshcentral-data
      - ./meshcentral/user_files:/opt/meshcentral/meshcentral-files
      - ./meshcentral/backup:/opt/meshcentral/meshcentral-backup
      - ./meshcentral/web:/opt/meshcentral/meshcentral-web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meshcentral-secured.entrypoints=websecure"
      - "traefik.http.routers.meshcentral-secured.rule=Host(`mesh.mmtest.sobe.world`)"
      - "traefik.http.services.meshcentral.loadbalancer.server.port=4430"
      - "traefik.docker.network=proxy"
    networks:
      - meshcentral-tier
      - proxy
    environment:
      - HOSTNAME=mesh.mmtest.sobe.world     #your hostname
      - REVERSE_PROXY=172.17.0.2     #set to your reverse proxy IP if you want to put meshcentral behind a reverse proxy
      - REVERSE_PROXY_TLS_PORT=443
      - IFRAME=false    #set to true if you wish to enable iframe support
      - ALLOW_NEW_ACCOUNTS=true    #set to false if you want disable self-service creation of new accounts besides the first (admin)
      - WEBRTC=false  #set to true to enable WebRTC - per documentation it is not officially released with meshcentral, but is solid enough to work with. Use with caution
      - BACKUPS_PW=MyAwesomePasswordPleaseChangeMe #password for the autobackup function
      - BACKUP_INTERVAL=24 # Interval in hours for the autobackup function
      - BACKUP_KEEP_DAYS=10 #number of days of backups the function keeps
      - VIRTUAL_HOST=mesh.mmtest.sobe.world
      - VIRTUAL_PORT=4430
      - NODE_ENV=production
      - LETSENCRYPT_HOST=mesh.mmtest.sobe.world
      - LETSENCRYPT_EMAIL=ggmethos@autistici.org

networks:
  meshcentral-tier:
    driver: bridge
  proxy:
    external: true

volumes: 
  letsencrypt:
    name: letsencrypt

